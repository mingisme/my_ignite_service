apiVersion: v1
kind: Service
metadata:
  name: my-ignite-service
spec:
  clusterIP: None
  selector:
    app: my-ignite
  ports:
    - port: 47500
      targetPort: 47500
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: my-ignite-service-account
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: my-ignite-endpoints-reader
  namespace: default
rules:
  - apiGroups: [""]
    resources: ["endpoints", "pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: my-ignite-access-binding
  namespace: default
subjects:
  - kind: ServiceAccount
    name: my-ignite-service-account
    namespace: default
roleRef:
  kind: Role
  name: my-ignite-endpoints-reader
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-ignite-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-ignite
  template:
    metadata:
      labels:
        app: my-ignite
    spec:
      serviceAccountName: my-ignite-service-account
      containers:
        - name: ignite
          image: my-ignite:1.0
          env:
            - name: IGNITE_K8S_SERVICE_NAME
              value: my-ignite-service
            - name: IGNITE_K8S_NAMESPACE
              value: default
            - name: JAVA_OPTS
              value: >
                --add-opens=java.base/jdk.internal.access=ALL-UNNAMED 
                --add-opens=java.base/jdk.internal.misc=ALL-UNNAMED 
                --add-opens=java.base/sun.nio.ch=ALL-UNNAMED 
                --add-opens=java.base/sun.util.calendar=ALL-UNNAMED 
                --add-opens=java.management/com.sun.jmx.mbeanserver=ALL-UNNAMED 
                --add-opens=jdk.internal.jvmstat/sun.jvmstat.monitor=ALL-UNNAMED 
                --add-opens=java.base/sun.reflect.generics.reflectiveObjects=ALL-UNNAMED 
                --add-opens=jdk.management/com.sun.management.internal=ALL-UNNAMED 
                --add-opens=java.base/java.io=ALL-UNNAMED 
                --add-opens=java.base/java.nio=ALL-UNNAMED 
                --add-opens=java.base/java.net=ALL-UNNAMED 
                --add-opens=java.base/java.util=ALL-UNNAMED 
                --add-opens=java.base/java.util.concurrent=ALL-UNNAMED 
                --add-opens=java.base/java.util.concurrent.locks=ALL-UNNAMED 
                --add-opens=java.base/java.util.concurrent.atomic=ALL-UNNAMED 
                --add-opens=java.base/java.lang=ALL-UNNAMED 
                --add-opens=java.base/java.lang.invoke=ALL-UNNAMED 
                --add-opens=java.base/java.math=ALL-UNNAMED 
                --add-opens=java.sql/java.sql=ALL-UNNAMED 
                --add-opens=java.base/java.lang.reflect=ALL-UNNAMED 
                --add-opens=java.base/java.time=ALL-UNNAMED 
                --add-opens=java.base/java.text=ALL-UNNAMED 
                --add-opens=java.management/sun.management=ALL-UNNAMED 
                --add-opens java.desktop/java.awt.font=ALL-UNNAMED
                -DIGNITE_INSTANCE_NAME=$(POD_NAME)
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

